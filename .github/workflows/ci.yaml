name: CI Tests

on:
    pull_request:
        branches: [develop, main]
    push:
        branches: [develop]

env:
    NEXT_PUBLIC_LANDINGPAGE_URL: https://juicedollar.com
    NEXT_PUBLIC_APP_URL: https://dev.app.testnet.juicedollar.com
    NEXT_PUBLIC_API_URL: https://dev.api.testnet.juicedollar.com/
    NEXT_PUBLIC_PONDER_URL: https://dev.ponder.testnet.juicedollar.com
    NEXT_PUBLIC_PONDER_FALLBACK_URL: https://dev.ponder.testnet.juicedollar.com
    NEXT_PUBLIC_WAGMI_ID: test-project-id
    NEXT_PUBLIC_CHAIN_NAME: testnet
    NEXT_PUBLIC_RPC_URL_MAINNET: https://rpc.testnet.juiceswap.com/
    NEXT_PUBLIC_RPC_URL_TESTNET: https://rpc.testnet.juiceswap.com/

jobs:
    test:
        name: Lint & Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Lint check
              run: yarn lint

            - name: Prettier check
              run: yarn lint:check

            - name: Build
              run: yarn build
